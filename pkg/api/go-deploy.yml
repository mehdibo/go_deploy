openapi: "3.0.2"
info:
  version: 1.0.0
  title: Go Deploy
  description: Go Deploy is a tool that listens on HTTP requests and trigger tasks to deploy applications
  contact:
    name: Mehdi Bounya
    email: mehdi.bounya@gmail.com
    url: https://github.com/mehdibo/
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: /api
security:
  - BasicAuth:
    - ROLE_ADMIN
paths:
  /applications:
    get:
      description: Get applications
      operationId: getApplications
      tags:
        - Applications
      responses:
        '200':
          description: Collection of applications
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationCollection'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      description: Create a new Application
      operationId: addApplication
      tags:
        - Applications
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewApplication'
      responses:
        '200':
          description: Application created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedApplication'

  /applications/{id}:
    get:
      description: Get application
      operationId: getApplication
      tags:
        - Applications
      parameters:
        - name: id
          in: path
          description: Application ID
          required: true
          schema:
            type: integer
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '200':
          description: Application item
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationItem"

  /applications/{id}/deploy:
    post:
      description: Trigger deployment
      operationId: deployApplication
      tags:
        - Applications
      parameters:
        - name: id
          in: path
          description: Application ID
          required: true
          schema:
            type: integer
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TriggerDeployment'
      responses:
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '205':
          description: Deployment queued

components:
  responses:
    BadRequest:
      description: The request sent is invalid
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
    UnauthorizedError:
      description: Authentication information is missing or invalid

    NotFoundError:
      description: Resource not found

  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic

  schemas:
    TriggerDeployment:
      type: object
      required:
        - secret
      properties:
        secret:
          type: string
          description: Secret obtained when creating the application
        version:
          type: string
          description: The version being deployed
        commit:
          type: string
          description: The deployed commit's hash

    ApplicationCollection:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/ApplicationCollectionItem"

    ApplicationCollectionItem:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string

    ApplicationItem:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        latestVersion:
          type: string
        latestCommit:
          type: string
        lastDeployedAt:
          type: string
          format: date-time
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/TaskItem'

    TaskItem:
      type: object
      required:
        - priority
        - taskType
        - task
      properties:
        priority:
          type: integer
        taskType:
          type: string
          description: Can be either ssh or http
          enum:
            - SshTask
            - HttpTask
        task:
          description: Can either contain HTTP or SSH task
          oneOf:
            - $ref: '#/components/schemas/SshTaskItem'
            - $ref: '#/components/schemas/HttpTaskItem'

    SshTaskItem:
      type: object
      required:
        - username
        - host
        - port
        - command
      properties:
        username:
          type: string
        host:
          type: string
        port:
          type: integer
        command:
          type: string

    HttpTaskItem:
      type: object
      required:
        - method
        - url
      properties:
        method:
          type: string
        url:
          type: string
          format: url
        headers:
          type: object
          description: "An object containing headers and their values, all values must be of the type string"
          example:
            Authorization: Bearer some_token
        body:
          type: string

    NewApplication:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        description:
          type: string
        httpTasks:
          type: array
          description: A list of HTTP requests to send
          items:
            $ref: "#/components/schemas/NewHttpTask"
        sshTasks:
          type: array
          description: A list oh SSH commands to run
          items:
            $ref: "#/components/schemas/NewSshTask"

    CreatedApplication:
      type: object
      required:
        - id
        - name
        - rawSecret
        - tasks
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        rawSecret:
          type: string
          description: Secret used to trigger a deployment, store somewhere safe

    Task:
      type: object
      properties:
        applicationId:
          type: integer
        priority:
          type: integer
          minimum: 0
        taskType:
          type: string
          description: Can be either HTTP or SSH

    NewHttpTask:
      type: object
      required:
        - priority
        - method
        - url
      properties:
        priority:
          type: integer
          description: The lower the number the higher the priority
          minimum: 0
        method:
          type: string
        url:
          type: string
        headers:
          type: object
          description: "An object of Header-name:Value"
        body:
          type: string

    NewSshTask:
      type: object
      required:
        - priority
        - username
        - host
        - port
        - command
        - fingerprint
      properties:
        priority:
          type: integer
          description: The lower the number the higher the priority
          minimum: 0
        fingerprint:
          type: string
          description: SHA256 server fingerprint
          format: "SHA256:xxxxxxx/xxxxxxx"
        username:
          type: string
        host:
          type: string
        port:
          type: integer
          default: 22
          minimum: 1
          maximum: 65535
        command:
          type: string
          description: Command to run on the target host

    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
